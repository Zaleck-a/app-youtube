<div class="container">
    <h1>Playlist</h1>
    <hr>
    <ul class="scroll-container list-group bg-light pt-4 pb-4 p-2"
        cdkDropList
        [cdkDropListData]="playlist"
        (cdkDropListDropped)="onDrop($event)">
        <p *ngIf="playlist.length === 0" class="w-100 text-center">Drag & drop your videos here.</p>
        <li class="card mb-3" *ngFor="let video of playlist" cdkDrag>
            <img [src]="video.snippet.thumbnails.high.url"
                class="card-img-top" alt="...">
            <div class="p-1">
                <p class="title card-title">{{video.snippet.title}}</p>
            </div>
        </li>
    </ul>
    
    <div class="d-grid gap-2 col-12 mx-auto mb-5 mt-3">
        <button (click)="play()" class="btn btn-danger btn-sm"><i class="fas fa-play"></i></button>
    </div>
</div>

<div *ngIf="show" class="back">
    <div class="back-white col-md-6 text-center">
        <h2>Playlist</h2>
        <hr>
        <youtube-player class="row col-12 pb-4 border-0" (ready)="savePlayer($event)"
        (change)="onStateChange($event)" 
        [playerVars]="playerVars">
        </youtube-player>
        <button (click)="stopVideo()" class="btn btn-primary">Cerrar</button>
    </div>
</div>
