<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let video of videos">
      <div class="card">
        <img [src]="video.thumbnails.high.url" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{video.title}}</h5>
          <p class="card-text">{{video.channelTitle}}</p>
          <p class="card-text">{{video.publishTime | date}}</p>
        </div>
      </div>
    </div>
</div>
